syntax = "proto3";
package mds;
option go_package = ".;protocol";

message LoginChallenge {
  bytes challenge = 1;
}

message Login {
  string store = 1;
  bytes public_key = 2;
  bytes signature = 3;
  uint32 mux_width = 4;
}

message LoginResponse {
  bool ok = 1;
}

message Request {
  uint32 lane = 1;
  string program = 2;
}

message Response {
  oneof body {
    ErrorResponse error = 1;
    string output = 2;
  }
}

message StoreInfo {
  string cluster = 1;
  string subspace = 2;
}

message ErrorResponse {
  string description = 1;
}

message Cluster {
  ClusterRegion primary = 1;
  repeated ClusterRegion replicas = 2;
}

message ClusterRegion {
  string region = 1;
  string config = 2;
}

message RoleList {
  repeated string roles = 1;
}
